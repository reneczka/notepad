{% extends "base.html" %}

{% block content %}
  <h2>Log in</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="button">Login</button>
  </form>
  <p>If you don't have an account, <a href="{% url 'register' %}" class="link">register here</a>.</p>
{% endblock %}
