{% extends "base.html" %}

{% block content %}
    <h1>Notes</h1>
    <ul>
        {% for note in notes %}
            <li><a href="{% url 'note_detail' note.pk %}">{{ note.title }}</a> - {{ note.content }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'note_create' %}">Create note</a>
{% endblock %}
