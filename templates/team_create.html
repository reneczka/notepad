{% extends 'base.html' %}
{% block content %}
    <form method="POST" class="form-container">
        {% csrf_token %}
        <h2 class="form-title">Create a Team</h2>
        <div class="form-group">
            <label for="{{ form.name.id_for_label }}" class="form-label">Team Name</label>
            {{ form.name }}
        </div>
        <button type="submit" class="button">Create a Team</button>
    </form>
{% endblock %}
