{% extends "base.html" %}

{% block content %}
    <h2>Categories</h2>
    <ul>
        {% for category in categories %}
            <li><a href="{% url 'category_detail' category.pk %}">{{ category.title }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'category_create' %}" class="text-bold">Create category</a>
{% endblock %}
