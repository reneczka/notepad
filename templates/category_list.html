{% extends "base.html" %}

{% block content %}
    <h1>Categories</h1>
    <ul>
        {% for category in categories %}
            <li><a href="{% url 'category_detail' category.pk %}">{{ category.title }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'category_create' %}">Create category</a>
{% endblock %}
