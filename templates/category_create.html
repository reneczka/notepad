{% extends 'base.html' %}
{% block content %}
    <form method="POST" class="form-container">
        {% csrf_token %}
        <h2 class="form-title">Create a Category</h2>
        <div class="form-group">
            <label for="{{ form.title.id_for_label }}" class="form-label">Title</label>
            {{ form.title }}
        </div>
        <button type="submit" class="button"> Create a Category</button>
    </form>
{% endblock %}
